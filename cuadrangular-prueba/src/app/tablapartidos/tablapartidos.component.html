<div>
    <button (click)="actualizar()">Actualizar</button>
    <table>
        <tr>
            <th>
                Nombre Equipo
            </th>
            <th>
                Puntos 
            </th>
        </tr>
        <tr *ngFor="let equipo of equipos" id="{{equipo.id}}">
            <td>
                {{ equipo.nombre }}
            </td>
            <td id="puntos">
                {{ equipo.puntos }}
            </td>
        </tr>
    </table>
</div>
